<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Attendance Dashboard</h2>

<div class="form">
    <input type="text" id="subject" placeholder="Subject Name">
    <input type="number" id="total" placeholder="Total Classes">
    <input type="number" id="attended" placeholder="Attended Classes">
    <button onclick="addSubject()">Add</button>
</div>

<table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Total</th>
            <th>Attended</th>
            <th>Percentage</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
